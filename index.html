<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Image Gallery</h1>

  <!-- Filter buttons -->
  <div class="filters">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
  </div>

  <!-- Gallery -->
  <div class="gallery">
    <img src="https://picsum.photos/id/1015/300/200" class="gallery-item nature" onclick="openLightbox(this.src)">
    <img src="https://picsum.photos/id/1016/300/200" class="gallery-item city" onclick="openLightbox(this.src)">
    <img src="https://picsum.photos/id/1018/300/200" class="gallery-item nature" onclick="openLightbox(this.src)">
    <img src="https://picsum.photos/id/1020/300/200" class="gallery-item city" onclick="openLightbox(this.src)">
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="close">&times;</span>
    <img id="lightbox-img" src="">
    <div class="nav">
      <button onclick="changeImage(-1)">⟨</button>
      <button onclick="changeImage(1)">⟩</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
